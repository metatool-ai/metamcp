services:
  app:
    container_name: metamcp
    image: ghcr.io/metatool-ai/metamcp:latest
    pull_policy: always
    env_file:
      - .env
    ports:
      - "12008:12008"
    environment:
      # Postgres connection details
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-metamcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-m3t4mcp}
      POSTGRES_DB: ${POSTGRES_DB:-metamcp_db}
      
      # Database configuration (composed from above vars)
      DATABASE_URL: postgresql://${POSTGRES_USER:-metamcp_user}:${POSTGRES_PASSWORD:-m3t4mcp}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-metamcp_db}
      
      # Application URL configuration
      APP_URL: ${APP_URL:-http://localhost:12008}
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:12008}
      
      # Auth configuration
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-super-secret-key-change-this-in-production}
      
      # Docker networking fix
      TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL: ${TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL:-true}
      
      # Bootstrap configuration - Arrays are defined as JSON strings
      # API Keys: Define multiple API keys with different visibility levels
      # BOOTSTRAP_API_KEYS: |
      #   [
      #     {"name": "Public", "is_public": true},
      #     {"name": "Private", "is_public": false}
      #   ]
      
      # Namespaces: Define multiple namespaces with descriptions and visibility
      # BOOTSTRAP_NAMESPACES: |
      #   [
      #     {"name": "Namespace 1", "description": "This is bootstrapped namespace 1", "is_public": false, "update": true},
      #     {"name": "Namespace 2", "description": "This is bootstrapped namespace 2", "is_public": true, "update": true}
      #   ]
      
      # Endpoints: Define multiple endpoints with authentication settings
      # Note: Endpoints will be created in the first available namespace
      # BOOTSTRAP_ENDPOINTS: |
      #   [
      #     {
      #       "name": "Endpoint1",
      #       "description": "This is bootstrapped endpoint 1",
      #       "enable_auth": false,
      #       "enable_auth_query": false,
      #       "enable_auth_oauth": false,
      #       "is_public": true,
      #       "update": true
      #     },
      #     {
      #       "name": "Endpoint2",
      #       "description": "This is bootstrapped endpoint 2",
      #       "enable_auth": true,
      #       "enable_auth_query": false,
      #       "enable_auth_oauth": false,
      #       "is_public": false,
      #       "update": true
      #     }
      #   ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - metamcp-network

  postgres:
    image: postgres:16-alpine
    container_name: metamcp-pg
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metamcp_db}
      POSTGRES_USER: ${POSTGRES_USER:-metamcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-m3t4mcp}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-9433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metamcp_user} -d ${POSTGRES_DB:-metamcp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - metamcp-network

volumes:
  postgres_data:
    driver: local

networks:
  metamcp-network:
    driver: bridge
